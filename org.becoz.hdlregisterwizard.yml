# file built with some help from https://github.com/flatpak/flatpak-builder-tools/tree/master/cargo

id: org.becoz.hdlregisterwizard
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: hdl_register_wizard  
sdk-extensions: 
  - org.freedesktop.Sdk.Extension.rust-stable
rename-icon: src/icon.png
rename-desktop-file: install/flatpak/org.becoz.hdlregisterwizard.desktop
rename-appdata-file: install/flatpak/org.becoz.hdlregisterwizard.metainfo.xml
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
modules:
  - install/flatpak/xdotool.json
  - name: hdlregisterwizard
    buildsystem: simple
    config-opts:
      - CARGO_HOME: /run/build/hdlregisterwizard/cargo
    build-options:
     build-args:
       - --share=network
    build-commands:
#      - cargo --offline fetch --manifest-path Cargo.toml --verbose
#      - cargo --offline build --release --verbose
      - ls -l /app/lib
      - RUSTFLAGS='-L /app/lib' cargo build --release --verbose
      - install/install-linux.sh
    sources:
      - type: dir
        path: "."      
#      - install/flatpak/cargo-sources.json
    cleanup: 
      - target

